<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4bc0c8, #c779d0, #feac5e);
      }
      .box {
        height: 80vh;
        width: 70%;
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 4px;
        box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
          rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
        overflow-wrap: break-word;
        word-wrap: break-word;
        hyphens: auto;
        text-align: justify;
        color: #333;
        font-size: 17px;
        line-height: 1.7;
        letter-spacing: 0.034em;
        font-family: "思源黑体";
        overflow-y: scroll;
      }
      .box::-webkit-scrollbar {
        display: none; /* Chrome Safari */
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div style="font-size: 20px"><b>致第八车间股东们的一封信：</b></div>
      <p style="font-size: 18px"><b>为大家介绍一下第八车间的筹备情况</b></p>
      <p>新店地址：暂不确定</p>
      <p>开业时间：不方便透露</p>
      <p>最大股东及法人：暂无</p>
      <p>精神股东：张壮壮，陆一，小沈</p>
      <p>店长：张壮壮</p>
      <p>手冲及新品研发师：陆一</p>
      <p>意式及其他：小沈</p>
      <p>后勤保障：小沈</p>
      <p style="text-align: right">小沈</p>
      <p style="text-align: right">2022年8月8日</p>
    </div>
  </body>
</html>
